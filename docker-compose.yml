version: '3.8'

services:
  studiobot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studiobot-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/studiobot.db
      - TEMP_VIDEO_DIR=/app/temp/videos
      - OUTPUT_CLIPS_DIR=/app/output/clips
      - OUTPUT_SHORTS_DIR=/app/output/shorts
      - OUTPUT_THUMBNAILS_DIR=/app/output/thumbnails
      - LOG_LEVEL=info
      - LOG_FILE=app.log
      # Platform credentials - set these via environment or .env file
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID:-}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET:-}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID:-}
      - TWITCH_ACCESS_TOKEN=${TWITCH_ACCESS_TOKEN:-}
      - RUMBLE_API_KEY=${RUMBLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - SESSION_SECRET=${SESSION_SECRET:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - studiobot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Optional - use with: docker-compose --profile postgres up)
  postgres:
    image: postgres:15-alpine
    container_name: studiobot_postgres
    environment:
      POSTGRES_USER: studiobot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: studiobot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - studiobot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studiobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # Redis Cache (Optional - use with: docker-compose --profile redis up)
  redis:
    image: redis:7-alpine
    container_name: studiobot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass123}
    restart: unless-stopped
    networks:
      - studiobot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - redis

  # Nginx Reverse Proxy (Optional - use with: docker-compose --profile nginx up)
  nginx:
    image: nginx:alpine
    container_name: studiobot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - studiobot
    restart: unless-stopped
    networks:
      - studiobot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - nginx

volumes:
  postgres_data:
  redis_data:

networks:
  studiobot-network:
    driver: bridge
